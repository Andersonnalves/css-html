<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">

    <title>Videos em HTML5</title>
</head>

<body>
    <h1>Inserindo midia de Video em ospedagem local</h1>
    <p>este video esta ospedado no meu propio servidor</p>

    <video controls width="480
">
        <source src="media/Video-01.Mp4(1).mp4" type="video/mp4">

        <p>se o seu navegador nao for compativel com a reprodução desse video <a href="media/Video-01.Mp4(1).mp4">click
                aqui</a></p>
    </video>
    <h1>inserindo videos do YOUTUBE - VIMEO</h1>
    <iframe width="480" height="315" src="https://www.youtube.com/embed/FPI3P2mA0Sw?si=q_BSGLh9zaDPJJwv"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <iframe src="https://player.vimeo.com/video/943423282?h=db0ae8d0af&loop=1&portrait=0" width="480" 
    height="270"

    <iframe width="480" height="315" src="https://www.youtube.com/embed/TF9I1GxNdJQ?si=bOhHpoy447lFlHHg"
