<!DOCTYPE html>

<head>

    <title>Posição de Fundos</title>
    <style>
        div.bloco {
            height: 150px;
            border: 1px solid rgba(0, 0, 0, 0.575);

        }
        div#q1{background-position: left top;

        div#q2{

        }
        div#q3{ background-position: right bottom;

        }

     <div class="bloco" id="q1">

     </div>

     <div class="bloco" id="q2">

     </div>

     </div>
